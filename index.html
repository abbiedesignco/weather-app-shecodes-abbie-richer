<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Search Engine API</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Lets find out!"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input 
                type="button" 
                value="Current" 
                class="btn btn-success w-100"
                id="current-location" 
            />
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">New York</h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="dateTime">Thursday 12:33</li>
              <li>Humidity:<span id="humidity"> 61</span>%</li>
              <li>Wind:<span id="wind"> 3</span> km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="float-right">
              <span class="currentTemperature" id="temperature">24</span>
              <span class="unit">Â°C</span>
            </div>
          </div>
        </div>
      </div>
      <small>
      <a href="https://github.com/abbiedesignco/weather-app-shecodes-abbie-richer" target="_blank">Open-source code</a>, by Abbie Richer
    </small>
    </div>

    <script src="src/script.js"></script>
  </body>
